<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="Main_formulario">

        <form method="post">

            <h1>Formulario</h1>
            
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="usuario_nome" />
                </div>
                <div>
                    <label for="area">Área em metros²:</label>
                    <input type="number" id="area" name="usuario_area" />
                </div>
                <div>
                    <label for="email">E-mail:</label>
                  <input type="email" id="email" name="usuario_email" />
                </div>
                <div>
                    <label for="">Tipo do Serviço:</label>
                    <select name="servico" id="servico">
                        <option value="Poda" >Poda</option>
                        <option value="Plantio">Plantio</option>
                        <option value="Manutencao">Manutenção Completa</option>
                    </select>
        
                <div class="checkbox">
                    <label for="checkbox">Manutenção Mensal?:</label>
                    <input type="checkbox"
                    id="manutencao_mensal"
                    name="confirmar"
                    value="nova_manutencao" />
                </div>
    
    
                <div class="button" id="botao">
                  <button onclick="add()">Calcular Valor</button>
                  <p id="result">Total Estimado:</p>
                </div>
            
            
          
            
          </form>

    </div>









    <script src="js/script.js"></script>
</body>
</html>
